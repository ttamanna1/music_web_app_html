<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Music App</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Albums</h1>
        {% for album in albums %}
            <div>
                Title: {{album.title}}
                Released: {{album.release_year}}
            </div>
            <a href="/albums/{{album.id}}">Go to album page</a>
        {% endfor %}
        <a href="/albums/new_album">Add a new album</a>
    </body>
</html>
